<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login with mongodb flask</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" style="margin-right: 20px;"><a href="/main">Home</a></li>
                <li role="presentation" class="active" style="margin-right: 20px;"><a href="#">Sign In</a></li>
                <li role="presentation"><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Login with mongodb flask</h3>
    </div>

    <div class="jumbotron">
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form class="form-signin" action="/signin" method="post">
            <label for="inputName" class="sr-only">Username</label>
            <input type="name" name="username" id="inputName" class="form-control" placeholder="Username" required
                   autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                   required>
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" onclick='this.form.submit();' type="button">
                Login
            </button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024</p>
    </footer>

</div>
</body>
</html>
